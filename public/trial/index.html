      &noscript=1"></noscript><!-- End Facebook Pixel Code --></head><body class="bg-gradient-ember"><div class="container-fluid"><div class="row"><div class="col-md-12"><!-- multistep form --><form id="msform" autocomplete="off" autocomplete="false" nofill><!-- progressbar --><ul id="progressbar"><li class="active">Account</li><li>Credentials</li><li>Marketplace</li></ul><p><img class="logo" src="https://vq-labs.com/vq-labs-logo-xs-2.png" alt=""></p><!-- fieldsets --><fieldset id="account"><h2 class="fs-title">Account Details</h2><h3 class="fs-subtitle">Enter your account details</h3><div class="form-group-custom required"><label for="email">E-Mail</label><input id="email" class="form-control" type="email" name="email" required></div><div class="form-group-custom form-group-custom-select2 required"><label for="country">Country</label><select id="country-select" data-placeholder="Select your country" class="full-width" name="country" required></select></div><input type="button" name="next" class="next action-button" value="Next"></fieldset><fieldset id="credentials"><h2 class="fs-title">Credentials</h2><h3 class="fs-subtitle">Enter your personal details</h3><div class="form-group-custom required"><label for="firstname">Firstname</label><input id="firstname" class="form-control" type="text" name="firstname" required></div><div class="form-group-custom required"><label for="lastname">Lastname</label><input id="lastname" class="form-control" type="text" name="lastname" required></div><div class="form-group-custom required"><label for="password">Password</label><input id="password" class="form-control" type="password" name="password" required></div><div class="form-group-custom required"><label for="passwordAgain">Password Again</label><input id="passwordAgain" class="form-control" type="password" name="passwordAgain" required></div><input type="button" name="back" class="previous action-button" value="Back"> <input type="button" name="next" class="next action-button" value="Next"></fieldset><fieldset id="marketplace"><h3 class="fs-subtitle">Give a name to your Marketplace</h3><div class="form-group-custom required"><label for="marketplaceName">Marketplace Name</label><input id="marketplaceName" class="form-control" type="text" name="marketplaceName" required></div><input type="button" name="back" class="previous action-button" value="Back"> <input type="button" name="next" class="next action-button" value="Submit"></fieldset></form></div></div></div><script>//jQuery time
        var current_fs, next_fs, previous_fs; //fieldsets
        var left, opacity, scale; //fieldset properties which we will animate
        var animating; //flag to prevent quick multi-click glitches
        var step1Completed, step2Completed, step3Completed;

        $('#msform .form-control').on('click', function(e){
          $('#msform .form-group-custom.focused').removeClass('focused');
          $(this).closest('.form-group-custom').addClass('focused')
        });

        $('#country-select').on('select2:opening', function (e) {
          $('#msform .form-group-custom.focused').removeClass('focused');
        });

        $(document).click( function(e){
          if (!$(e.target).is("input")) {
            $('#msform .form-group-custom.focused').removeClass('focused');
          }
        });

        

        $(".next").click(function(){

          var elem = $(this);
          var parent = elem.parent();

          current_fs = parent;
          next_fs = parent.next();
          current_fsId = parent.attr('id');
          next_fsId = parent.next().attr('id');
          switch(next_fsId) {
            case "credentials":
              if (parent.find('#email').val() === "" || document.getElementById('email').validationMessage !== "") {
                parent.find('#email').parent().addClass('incomplete');
                return false;
              } else {
                parent.find('#email').parent().removeClass('incomplete');
              }
              if (parent.find('#country-select').val() === "") {
                parent.find('#country-select').parent().addClass('incomplete');
                return false;
              } else {
                parent.find('#country-select').parent().removeClass('incomplete');
              }

              if (!step1Completed) {
                $.ajax({
                  method: "POST",
                  url: "http://muddy-darkness-5898.getsandbox.com/step-1",
                  data: { }
                }).done(function(data) {
                  if (data.status) {
                    showNext(elem)
                    step1Completed = true;
                  }
                }).fail(function() {
  
                });
              } else {
                showNext(elem)
              }

              break;      
            case "marketplace":
              if (parent.find('#firstname').val() === "") {
                parent.find('#firstname').parent().addClass('incomplete');
                return false;
              } else {
                parent.find('#firstname').parent().removeClass('incomplete');
              } 
              if (parent.find('#lastname').val() === "") {
                parent.find('#lastname').parent().addClass('incomplete');
                return false;
              } else {
                parent.find('#lastname').parent().removeClass('incomplete');
              } 
              if (parent.find('#password').val() === "") {
                parent.find('#password').parent().addClass('incomplete');
                return false;
              } else {
                parent.find('#password').parent().removeClass('incomplete');
              } 
              if (parent.find('#passwordAgain').val() === "" || $('#password').val() !== $('#passwordAgain').val()) {
                parent.find('#passwordAgain').parent().addClass('incomplete');
                return false;
              } else {
                parent.find('#passwordAgain').parent().removeClass('incomplete');
              } 

              if (!step2Completed) {
                $.ajax({
                  method: "POST",
                  url: "http://muddy-darkness-5898.getsandbox.com/step-1",
                  data: { }
                }).done(function(data) {
                  if (data.status) {
                    showNext(elem)
                    step2Completed = true;
                  }
                }).fail(function() {
  
                });
              } else {
                showNext(elem)
              }

              break;
            case undefined: //for the last step
              if (parent.find('#marketplaceName').val() === "") {
                parent.find('#marketplaceName').parent().addClass('incomplete');
                return false;
              } else {
                parent.find('#marketplaceName').parent().removeClass('incomplete');
              }

              if (!step3Completed) {
                $.ajax({
                  method: "POST",
                  url: "http://muddy-darkness-5898.getsandbox.com/step-1",
                  data: { }
                }).done(function(data) {
                  if (data.status) {
                    showNext(elem)
                    step3Completed = true;
                  }
                }).fail(function() {
  
                });
              } else {
                showNext(elem)
              }

              break;
            default:
              break;
          }
        });

        var showNext = function(el) {
          
          current_fs = $(el).parent();
          next_fs = $(el).parent().next();
          current_fsId = $(el).parent().attr('id');
          next_fsId = $(el).parent().next().attr('id');


          if(animating) return false;
          animating = true;       
          
          //activate next step on progressbar using the index of next_fs
          $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
          
          //show the next fieldset
          next_fs.show(); 
          //hide the current fieldset with style
          current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
              //as the opacity of current_fs reduces to 0 - stored in "now"
              //1. scale current_fs down to 80%
              scale = 1 - (1 - now) * 0.2;
              //2. bring next_fs from the right(50%)
              left = (now * 50)+"%";
              //3. increase opacity of next_fs to 1 as it moves in
              opacity = 1 - now;
              current_fs.css({
                'transform': 'scale('+scale+')',
                'position': 'absolute'
              });
              next_fs.css({'left': left, 'opacity': opacity});
            }, 
            duration: 800, 
            complete: function(){
              current_fs.hide();
              animating = false;
            }, 
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
          });
        }

        $(".previous").click(function(){
          if(animating) return false;
          animating = true;
          
          current_fs = $(this).parent();
          previous_fs = $(this).parent().prev();
          
          //de-activate current step on progressbar
          $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
          
          //show the previous fieldset
          previous_fs.show(); 
          //hide the current fieldset with style
          current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
              //as the opacity of current_fs reduces to 0 - stored in "now"
              //1. scale previous_fs from 80% to 100%
              scale = 0.8 + (1 - now) * 0.2;
              //2. take current_fs to the right(50%) - from 0%
              left = ((1-now) * 50)+"%";
              //3. increase opacity of previous_fs to 1 as it moves in
              opacity = 1 - now;
              current_fs.css({'left': left});
              previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
            }, 
            duration: 800, 
            complete: function(){
              current_fs.hide();
              animating = false;
            }, 
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
          });
        });

        $(".submit").click(function(){
          return false;
        });

        $('.form-group-custom-select2').click(function() {
          $('#country-select').select2('open');
        })

        $('.form-group-custom-select2 label').click(function() {
          $('#country-select').select2('open');
        })


        var isoCountries = [
            { id: 'AD', text: 'Andorra'},
            { id: 'AT', text: 'Austria'},
            { id: 'BE', text: 'Belgium'},
            { id: 'CY', text: 'Cyprus'},
            { id: 'EE', text: 'Estonia'},
            { id: 'FI', text: 'Finland'},
            { id: 'FR', text: 'France'},
            { id: 'DE', text: 'Germany'},
            { id: 'GR', text: 'Greece'},
            { id: 'IE', text: 'Ireland'},
            { id: 'IT', text: 'Italy'},
            { id: 'LV', text: 'Latvia'},
            { id: 'LT', text: 'Lithuania'},
            { id: 'LU', text: 'Luxembourg'},
            { id: 'MT', text: 'Malta'},
            { id: 'MC', text: 'Monaco'},
            { id: 'NL', text: 'Netherlands'},
            { id: 'PT', text: 'Portugal'},
            { id: 'SM', text: 'San Marino'},
            { id: 'SK', text: 'Slovakia'},
            { id: 'SI', text: 'Slovenia'},
            { id: 'ES', text: 'Spain'}
        ];

        function formatCountry (country) {
          if (!country.id) { return country.text; }
          var $country = $(
            '<span class="flag-icon flag-icon-'+ country.id.toLowerCase() +' flag-icon-squared"></span>' +
            '<span class="flag-text">'+ country.text+"</span>"
          );
          return $country;
        };

        //Assuming you have a select element with name country
        // e.g. <select name="name"></select>

        $("#country-select").prepend('<option></option>').select2({
          templateResult: formatCountry,
          data: isoCountries,
          placeholder: function(){
              $(this).data('placeholder');
          }
        });</script></body></html>
