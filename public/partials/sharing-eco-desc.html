<div class="container" style="padding-bottom:20px"><div class="row text-center"><div class="center-align col-md-10 col-md-offset-1"><h2 style="padding-bottom:10px">What is Sharing Economy?</h2><p class="text-center" style="color:#777">The sharing economy allows people to easy access to products and services from someone else through an internet platform, usually on a peer-to-peer basis. Some of the most noteworthy businesses include: AirBnB, BlaBlaCar, TaskRabbit, Etsy and Uber.</p></div></div><div class="row" style="padding-top:30px"><div class="center-align col-md-10 col-md-offset-2"><img src="/images/sharing-eco.png" class="img-responsive" style="max-height:300px; max-width:600px" alt="sharing-economy-scheme"></div></div></div>
